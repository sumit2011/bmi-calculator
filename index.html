<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calc</title>
    <link rel="stylesheet" href="./style.css" >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

</head>
<body>

    <div class="row d-flex align-items-center justify-content-center">
        <div class="col-4">
        <h1>BMI Calculator</h1>

        <form class="my-4">

           
            <div class="form-group">
                <label for="weightFeild">Your Weight (KG)</label>
                <input type="number" id="weightFeild" class="form-control" value="">
            </div>

            <div class="form-group">
                <label for="heightFeild">Your Height (Meters)</label>
                <input type="number" id="heightFeild" class="form-control" value="" step="0.0001">
            </div>

            <button id="calculate_bmi" type="submit" class="btn btn-primary btn-block">Calculate</button>
        </form>

        <p id="bmi-result"> BMI = <b>19 (<span class="text-success"><b>Normal</b></span>)</b>
        </p>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
