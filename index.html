<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./style.css" >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

</head>
<body class="container">
    <!-- class="row d-flex align-items-center justify-content-center" -->
    
    <div class="row flex-column d-flex align-items-center justify-content-center">
        <div class="source col-10" style="background-color: rgb(30, 30, 30);">
            <a href="https://github.com/sumit2011/bmi-calculator" target="_blank">
                <img src="./git.png" alt="source" class="icon">
            </a>
        </div>
        <div class="col-10">
            <h2>ðŸ¤“ <b>BMI Calculator</b></h2>

            <form class="my-4">
                <div class="form-group">
                    <label for="weightField">Your Weight (KG)</label>
                    <input type="number" id="weightField" class="form-control" value="">
                </div>
    
                <div class="form-group">
                    <label for="heightField">Your Height (Meters)</label>
                    <input type="number" id="heightField" class="form-control" value="" step="0.0001">
                </div>
    
                <button id="calculate_bmi" type="submit" class="btn btn-primary btn-block">Calculate</button>
            </form>

            <p id="bmi_result"></p>
            
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
